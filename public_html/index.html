<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Enrollment Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  <script src="js/index.js"></script>
</head>
<body onload="onPageLoad()">
    <!-- Add Bootstrap container class -->
    <h2 style="text-align:center">Student Enrollment Form</h2>
    <hr>
    <div class="container mt-5">
        <form>
            <!-- Add Bootstrap form-group class to each label-input pair -->
            <div class="form-group">
                <label for="roll">Roll No:</label>
                <input type="number" class="form-control" id="roll" onchange="checkStudentID()" required min="1">
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="form-group">
                <label for="class">Class:</label>
                <input type="number" class="form-control" id="class" required>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" class="form-control" id="birthDate" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="form-group">
                <label for="enrollmentDate">Enrollment Date:</label>
                <input type="date" class="form-control" id="enrollmentDate" required>
            </div>

            <!-- Add Bootstrap btn class to buttons -->
            <button type="button" class="btn btn-primary" id="saveBtn" onclick="saveData()">Save</button>
            <button type="button" class="btn btn-success" id="changeBtn" onclick="changeData()">Change</button>
            <button type="button" class="btn btn-danger" id="resetBtn" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</body>
</html>
